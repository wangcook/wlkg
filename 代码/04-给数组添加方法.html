			// 给数组添加方法		---   prototype原型
			Array.prototype.sum = function(){
				var result = 0;
				
				for(var i=0; i<this.length; i++){
					result += this[i];
				}
				
				return result;
			}
			
			var arr1 = [3,5,7,2,1];
			var arr2 = [3,5,9,1,2,34,5,6];
			
			alert(arr1.sum());
			alert(arr2.sum());
