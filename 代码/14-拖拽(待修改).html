<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{
				width: 100px;
				height: 100px;
				background: purple;
				border-radius: 50px;
				position: absolute;
				left: 0;
				top: 0;
			}
			#box2{
				width: 100px;
				height: 100px;
				background: paleturquoise;
				border-radius: 50px;
				position: absolute;
				left: 0;
				top: 200px;
			}
		</style>
		
		<script>
		window.onload = function(){
			var oBox = document.getElementById("box1");
			
			oBox.onmousedown = function(ev){
				ev = ev || window.event;
				// 保存其实位置
				var dowX = ev.offsetX;
				var dowY = ev.offsetY;
				
				
				document.onmousemove = function(ev){
					ev = ev || window.event;
					var left = ev.clientX - dowX;
					var top = ev.clientY - dowY;
					
					oBox.style.left = left + 'px';
					oBox.style.top = top + 'px';
				}
				
				document.onmouseup = function(){
					document.onmousemove = document.onmouseup = null;
				}
			}
		}
		</script>
	</head>
	
	<body>
		<div id="box1"></div>
		
		<div id="box2"></div>
	</body>
</html>
