			// 实例化对象
			var obj1 = new Object();
			
			// 属性
			obj1.name = '张三';
			obj1.age = 20;

			obj1.speak = function(){
				alert('我叫' + this.name + ',今年' + this.age + '岁');
			}
			
			// 方法调用
			obj1.speak();

			}

	</head>

</html>
